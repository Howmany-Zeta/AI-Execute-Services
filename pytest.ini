[pytest]
# Pytest configuration for community tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test/community_test

# Minimum Python version
minversion = 3.8

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:warnings

# Coverage options (when using pytest-cov)
# Run with: poetry run pytest --cov=aiecs.domain.community --cov-report=html --cov-report=term
# These are just markers, actual coverage is specified in command line

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    ai_required: marks tests that require AI services
    cloud: marks tests that require cloud services
    security: marks tests related to security
    performance: marks tests related to performance

# Timeout for tests (in seconds)
timeout = 300

# Show extra test summary info
console_output_style = progress


