[tool:pytest]
# Pytest configuration for SummarizerService tests
testpaths = test_summarizer_real_api.py
python_files = test_summarizer_real_api.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    real_api: Tests that require real API connections
    xai: Tests specific to XAI/Grok API
    vertex: Tests specific to Vertex AI API
    integration: Integration tests
    slow: Tests that take longer to run
    concurrent: Tests that run concurrent operations

# Test output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
minversion = 6.0
