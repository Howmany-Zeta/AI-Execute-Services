name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼Œå¦‚ v1.0.0
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-publish:
    name: Build and publish Python distribution to TestPyPI
    runs-on: ubuntu-latest
    environment: 
      name: testpypi
      url: https://test.pypi.org/p/aiecs
    permissions:
      id-token: write  # ç”¨äº trusted publishing
      contents: read   # ç”¨äºæ£€å‡ºä»£ç 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Clean previous builds
      run: |
        rm -rf build/ dist/ *.egg-info/
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify package
      run: |
        twine check dist/*
    
    - name: List package contents
      run: |
        echo "ğŸ“¦ Generated packages:"
        ls -la dist/
        echo ""
        echo "ğŸ“‹ Package sizes:"
        du -h dist/*
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
        print-hash: true
    
    - name: Test installation from TestPyPI
      run: |
        echo "â³ Waiting for package to be available on TestPyPI..."
        sleep 30
        echo "ğŸ§ª Testing installation from TestPyPI..."

        # Try to install with retries and better error handling
        for i in {1..3}; do
          echo "Attempt $i/3: Installing aiecs from TestPyPI..."
          if pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ aiecs --timeout 300; then
            echo "âœ… Package installed successfully!"
            break
          else
            echo "âš ï¸ Installation attempt $i failed, retrying..."
            if [ $i -eq 3 ]; then
              echo "âŒ All installation attempts failed"
              exit 1
            fi
            sleep 10
          fi
        done

        # Test basic import
        python -c "import aiecs; print(f'AIECS version: {aiecs.__version__}')" || echo "âš ï¸ Import test failed"

        # Test command line tools
        aiecs --help || echo "âš ï¸ aiecs command not available"
        aiecs-check-deps --help || echo "âš ï¸ aiecs-check-deps command not available"
