name: Publish to PyPI

on:
  release:
    types: [published]  # 当创建正式 release 时触发
  workflow_dispatch:    # 允许手动触发

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/p/aiecs
    permissions:
      id-token: write  # 用于 trusted publishing
      contents: read   # 用于检出代码
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Clean previous builds
      run: |
        rm -rf build/ dist/ *.egg-info/
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify package
      run: |
        twine check dist/*
    
    - name: List package contents
      run: |
        echo "📦 Generated packages:"
        ls -la dist/
        echo ""
        echo "📋 Package sizes:"
        du -h dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true
    
    - name: Test installation from PyPI
      run: |
        echo "⏳ Waiting for package to be available on PyPI..."
        sleep 60
        echo "🧪 Testing installation from PyPI..."
        pip install aiecs
        echo "✅ Package installed successfully!"
        
        # Test basic import
        python -c "import aiecs; print(f'AIECS version: {aiecs.__version__}')"
        
        # Test command line tools
        aiecs --help
        aiecs-check-deps --help
