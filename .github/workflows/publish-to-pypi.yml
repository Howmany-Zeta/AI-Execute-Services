name: Publish to PyPI

on:
  release:
    types: [published]  # å½“åˆ›å»ºæ­£å¼ release æ—¶è§¦å‘
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/p/aiecs
    permissions:
      id-token: write  # ç”¨äº trusted publishing
      contents: read   # ç”¨äºæ£€å‡ºä»£ç 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Clean previous builds
      run: |
        rm -rf build/ dist/ *.egg-info/
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify package
      run: |
        twine check dist/*
    
    - name: List package contents
      run: |
        echo "ğŸ“¦ Generated packages:"
        ls -la dist/
        echo ""
        echo "ğŸ“‹ Package sizes:"
        du -h dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true
    
    - name: Test installation from PyPI
      run: |
        echo "â³ Waiting for package to be available on PyPI..."
        sleep 60
        echo "ğŸ§ª Testing installation from PyPI..."
        pip install aiecs
        echo "âœ… Package installed successfully!"
        
        # Test basic import
        python -c "import aiecs; print(f'AIECS version: {aiecs.__version__}')"
        
        # Test command line tools
        aiecs --help
        aiecs-check-deps --help
